<template #content="" let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="row">
      <div class="col-sm-10">
        Template Modal
      </div>
      <div class="col-sm-2">
        <button class="close" type="button" aria-label="Close" (click)="d('Cross click'); onCloseModal.emit()"><span aria-hidden="true">Ã—</span></button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    Modal with Redux using a template. You can put anything here
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-warning" type="button" (click)="d('Cross click'); onCloseModal.emit()">Close</button>
    </div>
  </div>
</template>

<!--
  Every time the user attempts to close the modal, onCloseModal 
  directly emits from the template to the container. In case you have 
  issues understanding how the modal works, you can check the standard 
  implementation of a ng-bootstrap modal without Redux.
  
  In the container there need to be handlers for getting the 
  openedModalName from the state and for dispatching an action for 
  closing a modal

  https://mdbootstrap.com/docs/angular/modals/basic/

  https://ng-bootstrap.github.io/#/components/modal/examples
-->
